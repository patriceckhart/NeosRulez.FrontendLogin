{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<f:form action="create" objectName="newLogin" controller="Login">

    <div class="neos-content neos-container-fluid">
        <f:render partial="User/BackendFormFields" arguments="{_all}" />
    </div>

    <div class="neos-footer">
        <f:form.submit class="neos-button neos-button-primary" value="{f:translate(id: 'save', package: 'NeosRulez.FrontendLogin', source: 'Main')}" />
    </div>

</f:form>
